{% extends "base.html" %}

{% load static from staticfiles %}
{% block styles %}

  <link rel="stylesheet" type="text/css" href="{% static 'css/first/form.css' %}" />
{% endblock %}

{% block body %}

  <form action="{{ action }}" method="post">
    {% csrf_token %}
    {{ form.as_p }}

  </form>
{% endblock body %}
