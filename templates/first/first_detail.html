{% extends "base.html" %}

{% block body %}
  <ul>
    {% url 'first:view' object.pk as first_url %}
    <li> <a href="{{ first_url }}edit"> Edit </a> </li>
    <li> <a href="{{ first_url }}delete"> Delete </a>  </li>
    <li> <a href="{% url 'first:list' %}"> List </a>  </li>
  </ul>
  <h1> {{ object.title }} </h1>
  <p> {{ object.body }} </p>
  <p> 
    created on : {{ object.created|date }} 
  </p>
  <p>
    modified on : {{ object.modified|date }} {{ object.modified|time }}
  </p>
{% endblock body %}
