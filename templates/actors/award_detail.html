{% extends "base.html" %}

{% block body %}
  <ul>
    {% url 'actors:award-view' object.pk as award_url %}
    <li> <a href="{{ award_url }}edit"> Edit </a> </li>
    <li> <a href="{{ award_url }}delete"> Delete </a>  </li>
    <li> <a href="{% url 'actors:award-list' %}"> List </a>  </li>
  </ul>
  <h1> {{ object.title }} </h1>
  <p> {{ object.amount }} </p>

  <header> Actresses who won it : </header>
  <ul>
  {% for actress in actresses %}
      <li> <a href="{{ actress.get_absolute_url }}"> {{ actress.name }} </a> </li>
  {% endfor %}
  </ul>
{% endblock body %}
