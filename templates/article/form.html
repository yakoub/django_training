{% extends "base.html" %}

{% load static from staticfiles %}
{% block styles %}
  {{ block.super }}
  <link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}" />
{% endblock %}

{% block body %}
  <form action="{{ action }}" method="post">
    {% csrf_token %}
    {{ article.as_p }}
    {{ paragraphs.management_form }}
    {% for form in paragraphs %}
      <p> {{ form }} </p>
    {% endfor %}
    <button> Save </button>
  </form>
{% endblock body %}
